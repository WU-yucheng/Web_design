<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery淡出淡入</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        .box1{ display: none; background-color: aquamarine;}
        .box2{ background-color: rgb(251, 255, 127);}
        .box3{ background-color: rgb(127, 212, 255);}
        .box4{ background-color: rgb(189, 127, 255);}
    </style>
</head>
<body>
    <button>click</button>
    <!-- div.box$*4 -->
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <!-- jQuery 原始碼 -->
    <script src="jquery-3.6.0.min.js"></script>
    
    <!-- 自己寫的jq -->
    <script>
        // $();
        // function(){}
        $(function(){
            $("button").click(function(){
                $(".box1").fadeIn(3000);
                $(".box2").fadeOut("slow");
                $(".box3").fadeToggle("fast");
                $(".box4").fadeTo(5000,0.3);
            });
        });
    </script>
</body>
</html>
